    <main id="contact" class="p-header">
       <section class="section11">
            <div class="section11__inner">
                <div class="img-contain pc">
                    <img src="./assets/images/img_05.png" alt="image">
                </div>
                <form action="" class="section11__contactForm">
                    <h2>Connect With Us <span>ðŸ‘‹</span></h2>
                    <div class="c-form-element">
                        <div class="c-form-group">
                            <label class="c-form-ttl" for="name">Your name</label>
                            <div class="c-form-control">
                            <input type="text" id="name" name="name" required="" aria-required="true" aria-describedby="name-desc" placeholder="Your name">
                            </div>
                        </div>
                        <div class="c-form-group">
                            <label class="c-form-ttl" for="name">Last name</label>
                            <div class="c-form-control">
                            <input type="text" id="last-name" name="name" required="" aria-required="true" aria-describedby="lastName-desc" placeholder="Last name">
                            </div>
                        </div>
                    </div>

                    <div class="c-form-element">
                        <div class="c-form-group">
                            <label class="c-form-ttl" for="email">E-mail</label>
                            <div class="c-form-control">
                            <input type="email" id="email" name="email" required="" aria-required="true" aria-describedby="email-desc" placeholder="E-mail">
                            </div>
                        </div>
                        <div class="c-form-group">
                            <label class="c-form-ttl" for="email">Phone number</label>
                            <div class="c-form-control">
                            <input type="number" id="phone-number" name="phone-number" required="" aria-required="true" aria-describedby="phone-number" placeholder="Phone number">
                            </div>
                        </div>
                    </div>
                    
                    <div class="c-form-group c-form-group--textarea">
                        <label for="message">Comment</label>
                        <textarea id="comment" name="comment" rows="6" aria-describedby="comment-desc" placeholder="Comment"></textarea>
                    </div>

                    <div class="c-form-group c-form-group--submit">
                        <button type="submit" class="c-btn">Submit</button>
                    </div>

                </form>
            </div>
